apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: laravel-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        backend:
          serviceName: laravel-service
          servicePort: 80
